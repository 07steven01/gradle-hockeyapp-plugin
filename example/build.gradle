// Example build file

buildscript {
	repositories {
   	 mavenLocal()
   	 mavenCentral()
	}
	dependencies {
		classpath group: 'de.felixschulze', name: 'hockeyApp', version: '1.0-SNAPSHOT'
	}
}

apply plugin: 'hockeyApp'

hockeyapp {
	apiToken = "123"
	outputDirectory = "target"
    releaseType = 2
    appFileNameRegex = "app.ipa"
    mappingFileNameRegex = "app.dSYM.zip"
}